        font-weight="800" 
        fill="url(#accent)" 
        text-anchor="middle">1</text>
  
  <!-- Currency symbol -->
  <text x="380" y="180" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="80" 
        font-weight="700" 
        fill="#6ee7b7" 
        text-anchor="middle">â‚½</text>
  
  <!-- Underline -->
